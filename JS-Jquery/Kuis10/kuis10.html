<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis 10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    input {
      border: 2px solid #C9D8E4;
    }

    button {
      background-color: #FF7F11;
      border: 0;
      color: #fff;
      cursor: pointer;
    }

    input,
    button {
      border-radius: 5px;
      font-size: 1.3rem;
      padding: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center my-5">Universitas</h1>
    <div class="input-group my-5 mx-auto text-center d-flex justify-content-center align-items-center">
      <input type="text" id="name" name="name" placeholder="Masukkan nama negara" class="country-input">
      <button type="button" class="ms-3">Cek Negara</button>
    </div>

    <div class="row justify-content-center align-items-center">
      <div class="col-md-10 col-lg-9">

        <table id="myTable" class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Web</th>
            </tr>
          </thead>
          <tbody id="univ">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./kuis10.js"></script>
</body>

</html>
